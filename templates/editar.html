{% extends "base.html" %}
{% block content %}

   
<div class="container-fluid  mx-auto" style="width: 1200px; ">


    <h3 class="text-primary".text-danger >ATUALIZAÇÃO DE: {{ pessoa.nome }} [  MATRÍCULA - <b>{{ pessoa.id }}</b>  ]</h3>

    <hr>


    <center><h5>Corriga os dados abaixo e depois clique em Editar Estudante</h5></center>



<form action="{{ url_for('editar') }}" method=post>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nome Completo</label>
      <input type="text" name="nome" value="{{ pessoa.nome }}" class="form-control" id="inputEmail4" placeholder="Nome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Idade</label>
      <input type="text" name="idade" value="{{ pessoa.idade }}"class="form-control" id="inputPassword4" placeholder="Idade">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">CPF</label>
      <input type="text"  name="cpf" value="{{ pessoa.cpf }}" class="form-control" id="inputEmail4" placeholder="CPF">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="email"  name="email" value="{{ pessoa.email }}" class="form-control" id="inputPassword4" placeholder="E-mail">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Telefone</label>
      <input type="text"  name="fone" value="{{ pessoa.fone }}" class="form-control" id="inputEmail4" placeholder="Telefone">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Cidade</label>
      <input type="text" name="cidade" value="{{ pessoa.cidade }}" class="form-control" id="inputPassword4" placeholder="Cidade">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">UF -  Unidade da Federação</label>
      <input type="text" name="uf" value="{{ pessoa.uf }}" class="form-control" id="inputEmail4" placeholder="UF">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Curso</label>
      <input type="text"  name="curso" value="{{ pessoa.curso }}" class="form-control" id="inputPassword4" placeholder="Curso">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Turma</label>
      <input type="text" name="turma" value="{{ pessoa.turma }}" class="form-control" id="inputPassword4" placeholder="Turma">
    </div>

  </div>

  <center><button type="submit" class="btn btn-primary">Editar Estudante</button></center>
</form>




</div>


{% endblock %}
