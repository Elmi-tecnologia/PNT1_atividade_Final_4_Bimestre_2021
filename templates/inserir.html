{% extends "base.html" %}
{% block content %}

<br>

<div class="container-fluid  mx-auto" style="width: 1200px; ">


    <h3 class="text-primary".text-danger >ADICIONAR NOVO ESTUDANTE</h3>

    <hr>


    <center><h5>Informe os dados abaixo e depois clique em Adicionar Estudante</h5></center>



<form action="{{ url_for('inserir') }}" method=post>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nome Completo</label>
      <input type="text" name="nome" class="form-control" id="inputEmail4" placeholder="Nome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Idade</label>
      <input type="text" name="idade" class="form-control" id="inputPassword4" placeholder="Idade">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">CPF</label>
      <input type="text"  name="cpf" class="form-control" id="inputEmail4" placeholder="CPF">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="email"  name="email" class="form-control" id="inputPassword4" placeholder="E-mail">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Telefone</label>
      <input type="text"  name="fone" class="form-control" id="inputEmail4" placeholder="Telefone">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Cidade</label>
      <input type="text" name="cidade" class="form-control" id="inputPassword4" placeholder="Cidade">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">UF -  Unidade da Federação</label>
      <input type="text" name="uf" class="form-control" id="inputEmail4" placeholder="UF">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Curso</label>
      <input type="text"  name="curso" class="form-control" id="inputPassword4" placeholder="Curso">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Turma</label>
      <input type="text" name="turma" class="form-control" id="inputPassword4" placeholder="Turma">
    </div>

  </div>

 
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Concorda com o termo de uso de dados?
      </label>
    </div>
  </div>
  <center><button type="submit" class="btn btn-primary">Adicionar Estudante</button></center>
</form>

<br>
</div>

{% endblock %}
